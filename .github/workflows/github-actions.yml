name: Node.js

on:
  push:
    branches: [master]
    paths:
      - 'server/**'
  pull_request:
    branches: [master]
    paths:
      - 'server/**'

jobs:
  test-server:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: passw0rd
        ports:
          - 5436:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
        working-directory: ./server
      - name: Run tests
        run: npm test
        working-directory: ./server
        env:
          DATABASE_URL: postgres://postgres:passw0rd@localhost:5436/your_test_db
    deploy:
      needs: test-server # テストジョブが成功した後に実行されるように設定
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/master' # masterブランチにのみ適用
      steps:
        - uses: actions/checkout@v3
        - name: Set up Git subtree
          run: |
            git remote add heroku https://git.heroku.com/salty-meadow-20268.git
            git subtree split --prefix server -b tmp-branch
            git push -f heroku tmp-branch:master
            git branch -D tmp-branch
          env:
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
